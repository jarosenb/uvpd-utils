<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>UVPD Utils</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/static/css/bootstrap-hack.css" rel="stylesheet">
    <!-- Bootstrap Toggle CSS -->
    <link href="/static/css/bootstrap-toggle.min.css" rel="stylesheet">
    <!-- Handsontable CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/handsontable.full.min.css">

    <!-- Handsontable javascript -->
    <script src="/static/js/handsontable.full.min.js"></script>
    <!-- jQuery -->
    <script src="/static/js//jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap core javascript -->
    <!--<script src="/static/js/bootstrap.min.js"></script> -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Bootstrap toggle javascript -->
    <script src="/static/js/bootstrap-toggle.min.js"></script>
    <!-- nanobar javascript -->
    <script src="/static/js/nanobar.min.js"></script>
    <!-- Highcharts javascript -->
    <script src="/static/js/highcharts.js"></script>
    <script src="/static/js/exporting.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">UVPD Utils</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/">Intensity Plotting</a></li>
            <li><a href="/chargestate">Charge State Analysis</a></li>
            <li><a href="/deepsearch">Deep Searching</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>


<div class="container" style="padding-top:65px; padding-bottom:65px">


    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

</div><!-- /.container -->


</body>
</html>
